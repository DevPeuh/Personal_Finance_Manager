{% extends 'core/base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <h2><i class="fas fa-wallet"></i> Login</h2>
        <p>Acesse sua conta para gerenciar suas finanças</p>
    </div>

    {% if error %}
      <div class="alert alert-error">
        {{ error }}
      </div>
    {% endif %}

      <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome_usuario"><i class="fas fa-user-name"></i> Nome de usuário</label>
            <input type="text" name="nome_usuario" id="nome_usuario" required placeholder="Digite seu nome de usuário">
        </div>

        <div class="form-group">
            <label for="senha"><i class="fas fa-password-"></i> Senha</label>
            <input type="text" name="senha" id="senha" required placeholder="Digite sua senha">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primay">
                <i class=" fas fa-entry"></i> Entrar
            </button>
        </div>

        <div class="form-group text-center">
            <p>Não tem uma conta? <a href="{% url 'cadastro' %}"></a> Cadastre-se</p>
        </div>
      </form>
</div>
{% endblock %}
